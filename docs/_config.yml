title: Generalized K-Means Clustering
description: Scalable clustering with Bregman divergences on Apache Spark
theme: jekyll-theme-minimal
markdown: kramdown
highlighter: rouge

# Navigation
header_pages:
  - index.md

# Collections for organized content
collections:
  tutorials:
    output: true
    permalink: /tutorials/:name.html
  howto:
    output: true
    permalink: /howto/:name.html
  reference:
    output: true
    permalink: /reference/:name.html
  explanation:
    output: true
    permalink: /explanation/:name.html

# Defaults
defaults:
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "howto"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "explanation"
    values:
      layout: "default"

# GitHub Pages
baseurl: "/generalized-kmeans-clustering"
url: "https://derrickburns.github.io"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
