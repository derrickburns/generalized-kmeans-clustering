# Suppress chatty loggers
rootLogger.level = WARN
rootLogger.appenderRef.console.ref = console
rootLogger.additivity = false

appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Set specific loggers to higher levels to reduce noise
logger.spark.name = org.apache.spark
logger.spark.level = WARN
logger.spark.additivity = false
logger.spark.appenderRef.console.ref = console

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN
logger.hadoop.additivity = false
logger.hadoop.appenderRef.console.ref = console

logger.akka.name = akka
logger.akka.level = WARN
logger.akka.additivity = false
logger.akka.appenderRef.console.ref = console

logger.netty.name = io.netty
logger.netty.level = WARN
logger.netty.additivity = false
logger.netty.appenderRef.console.ref = console

# Suppress specific noisy loggers
logger.nativecodecloader.name = org.apache.hadoop.util.NativeCodeLoader
logger.nativecodecloader.level = ERROR
logger.nativecodecloader.additivity = false
logger.nativecodecloader.appenderRef.console.ref = console

logger.utils.name = org.apache.spark.util.Utils
logger.utils.level = ERROR
logger.utils.additivity = false
logger.utils.appenderRef.console.ref = console

logger.sparkcontext.name = org.apache.spark.SparkContext
logger.sparkcontext.level = ERROR
logger.sparkcontext.additivity = false
logger.sparkcontext.appenderRef.console.ref = console

# Suppress BLAS warnings
logger.blas.name = com.github.fommil.netlib
logger.blas.level = ERROR
logger.blas.additivity = false
logger.blas.appenderRef.console.ref = console

logger.jninamer.name = com.github.fommil.jni.JniNamer
logger.jninamer.level = ERROR
logger.jninamer.additivity = false
logger.jninamer.appenderRef.console.ref = console