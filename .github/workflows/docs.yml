name: Generate API Documentation

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This single job now builds AND deploys
  deploy:
    runs-on: ubuntu-latest
    name: Generate and Deploy API Docs

    # This 'environment' block is the main fix for your error.
    # It tells GitHub Actions that this job is intended to deploy to Pages.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Unidoc
        run: sbt unidoc

      # The 'unidoc' command generates files in 'target/scala-*/unidoc'.
      # This step moves them into an 'api' subdirectory to match your redirect.
      - name: Organize documentation files
        run: |
          mkdir -p docs/api
          mv target/scala-*/unidoc/* docs/api/
          
      - name: Create index redirect
        run: |
          cat > docs/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=api/index.html">
            <title>Redirecting to API Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="api/index.html">API Documentation</a>...</p>
          </body>
          </html>
          EOF

      # This is no longer needed in the latest versions of the deploy-pages action
      # - name: Setup Pages
      #   uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire 'docs' directory which now contains
          # both the redirect and the 'api' subdirectory
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

