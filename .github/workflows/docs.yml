name: Generate API Documentation

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'build.sbt'
      - 'project/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate Scaladoc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Generate Unidoc
        run: sbt ++2.13.14 unidoc

      - name: Verify documentation files
        run: |
          ls -la docs/api/
          echo "Scaladoc generated successfully in docs/api/"

      - name: Commit updated API docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/api/
          if git diff --staged --quiet; then
            echo "No changes to API docs"
          else
            git commit -m "docs: Update Scaladoc API reference [skip ci]"
            git push
          fi
