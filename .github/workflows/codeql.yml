name: CodeQL

on:
  push: { branches: [ master, main ] }
  pull_request: { branches: [ master, main ] }
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: scala
      - uses: github/codeql-action/analyze@v3
