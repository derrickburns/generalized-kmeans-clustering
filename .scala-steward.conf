# Scala Steward configuration
# https://github.com/scala-steward-org/scala-steward/blob/main/docs/repo-specific-configuration.md

# Update interval - check for updates weekly
updates.interval = "weekly"

# Limit number of updates in a single PR
updates.limit = 5

# Pin specific dependencies that shouldn't be auto-updated
updates.pin = [
  # Pin Spark version to maintain compatibility
  { groupId = "org.apache.spark", version = "3.5." }
]

# Ignore specific dependencies
updates.ignore = [
  # Ignore snapshot versions
  { groupId = "*", version = { contains = "SNAPSHOT" } }
]

# Auto-merge configuration
# Only auto-merge patch and minor updates that pass CI
pullRequests.frequency = "weekly"

# Group updates by type
updatePullRequests = "grouped"

# Customize commit messages
commits.message = "Update ${artifactName} from ${currentVersion} to ${nextVersion}"

# Add labels to PRs
pullRequests.labels = [ "dependencies", "scala-steward" ]

# Automatically assign reviewers (optional - customize with your GitHub username)
# assignees = [ "derrickburns" ]

# Custom scalafmt configuration check
buildRoots = [ "." ]
